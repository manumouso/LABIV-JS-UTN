<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
    <div class="start" id="enterNames">
        <h1>Tic Tac Toe</h1>
        <div class="data">
            <label for="">First player name</label>
            <input type="text" id="player1">
        </div>
        <div class="data">
            <label for="">Second player name</label>
            <input type="text" id="player2" >
        </div>
        <button id="btn1" class="btn btn-primary">Start Game</button>
    </div>
    <div id="gameSection" class="hide">
    <div class="center">
        <h4 id="name1">Pepe</h4>
        <h6>vs.</h6>
        <h4 id="name2">Juan</h4>
        
    </div>
    <div class="turn">
        <h5 id="turn">Pepe's</h5>
        <h5>Turn</h5>
        <div id="countdown"></div>
    </div>
    <div class="game">
        <div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        
    </div>
    <div class="buttons">
        <button class="btn btn-danger" id="btn2">Give Up</button>
        <button class="btn btn-success" id="btn3">Show Results</button>
    </div>
    </div>
    <div id="result" class="hide">
        <div class="rowTitle"><h4>Results</h4></div>
                
    </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
